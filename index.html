<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Calling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WebRTC Calling Application</h1>
    
    <div class="connection-info">
      <p>Your ID: <strong id="my-id">Connecting...</strong></p>
      <div class="call-section">
        <input type="text" id="peer-id" placeholder="Enter peer ID to call">
        <button id="call-btn">Call</button>
      </div>
    </div>

    <div class="video-container">
      <div class="video-wrapper">
        <h3>Local Video</h3>
        <video id="local-video" autoplay muted playsinline></video>
      </div>
      <div class="video-wrapper">
        <h3>Remote Video</h3>
        <video id="remote-video" autoplay playsinline></video>
      </div>
    </div>

    <div class="controls">
      <button id="mute-audio" class="control-btn">Mute Audio</button>
      <button id="mute-video" class="control-btn">Stop Video</button>
      <button id="hang-up" class="control-btn hang-up-btn">Hang Up</button>
    </div>

    <div class="status" id="status">Ready to call</div>
  </div>

  <script src="client.js"></script>
</body>
</html>
